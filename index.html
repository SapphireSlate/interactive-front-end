<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden Ecosystem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scene-container">
        <canvas id="garden-canvas"></canvas>
    </div>
    <div class="overlay">
        <h1>Digital Garden</h1>
        <p>Click to plant seeds and add creatures</p>
    </div>
    
    <div class="ui-controls">
        <div class="tool-panel">
            <button class="tool-btn" data-tool="plant">Plant</button>
            <button class="tool-btn" data-tool="creature">Creature</button>
            <button class="tool-btn" data-tool="delete">Remove</button>
        </div>
        
        <div class="time-control">
            <label>Day Speed</label>
            <input type="range" class="day-speed-slider" min="30" max="120" step="10" value="60">
        </div>
        
        <div class="stats-panel">
            <div>Plants: <span id="plant-count">0</span></div>
            <div>Creatures: <span id="creature-count">0</span></div>
            <div>Total Population: <span id="total-population">0</span></div>
            <div>Days Survived: <span id="days-survived">0</span></div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
